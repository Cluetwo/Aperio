<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Image Navigation</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      height: 100vh;
      overflow: hidden;
    }
    #page1, #page2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      pointer-events: none; /* Prevents browser overlays on background images */
      user-select: none; /* Disables text/image selection */
      -webkit-user-select: none;
    }
    /* Page 1 (Initial Screen with Clickable Icon) */
   #page1 {
  background-image: url('image1.svg');
  cursor: pointer;
  pointer-events: auto; /* Re-enable for clickability */
  background-size: 20%; /* Adjusts the icon size */
}
    /* Page 2 (Full-Screen SVG Image) */
    #page2 {
      display: none;
      background-image: url('image2.svg');
    }
  </style>
</head>
<body>
  <!-- Page 1: Icon as Background Image -->
  <div id="page1" onclick="showPage2()"></div>
  
  <!-- Page 2: Full-Screen Background Image -->
  <div id="page2"></div>

  <script>
    function showPage2() {
      // Hide page1 and show page2 instantly
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex';
    }
  </script>
</body>
</html>
