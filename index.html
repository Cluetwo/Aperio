<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Image Navigation</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      height: 100vh;
      overflow: hidden;
    }
    #page1, #page2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Page 1 (Initial Screen with Clickable Icon) */
    #page1 {
      background-color: black;
    }
    #icon {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    /* Page 2 (Full-Screen SVG Image) */
    #page2 {
      display: none;
      background-color: black;
    }
    #fullscreenImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Page 1: Icon in the Center -->
  <div id="page1">
    <img id="icon" src="image1.svg" alt="Clickable Icon" onclick="showPage2()">
  </div>
  
  <!-- Page 2: Full-Screen Image -->
  <div id="page2">
    <img id="fullscreenImage" src="image2.svg" alt="Full Screen Image">
  </div>

  <script>
    function showPage2() {
      // Hide page1 and show page2 instantly
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex';
    }
  </script>
</body>
</html>
